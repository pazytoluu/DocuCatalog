openapi: 3.0.1
info:
  title: Swagger File For Product Catalog Management
  description: "This document is the specification for the Product Catalog Management\
    \ REST interface. The TM Forum 620 compliant Product Catalog Management REST API\
    \ provides a standardized mechanism for the management of product specifications,\
    \ including creation, update, retrieval, and deletion.\n\n**Target Groups**\n\n\
    The target groups for this document are as follows:\n- Application Developers\n\
    - Solution Integrators\n- System Integration Teams\n- System Test Teams"
  version: "4.4"
paths:
  /listener:
    post:
      tags:
      - pcmNotification
      summary: Event notification listener for internal microservice and PLM
      description: "The listener resource represents the event notification for internal\
        \ PCM microservice. This operation performs a POST event request to perform\
        \ the POST, PATCH, or DELETE operations for Product Specification, Product\
        \ Category, Product Offering, or Product Offering Price. It also performs\
        \ external PLM invocation. If the request is successful, 201 response code\
        \ is returned with empty content. In case of failure, it returns an error\
        \ message."
      operationId: notificationListener
      parameters:
      - name: project
        in: query
        description: The ECM internal project ID where the Product Specification belongs.
        schema:
          type: string
        example: productSpecProject
      - name: requestDate
        in: query
        description: The parameter requestDate determines the version that matches
          the validFor.startDateTime with ISO string format. It applies for update
          operation
        schema:
          type: string
        example: 2021-09-27T12:01:01.000Z
      requestBody:
        description: The event listener will trigger target microservice
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/PCMNotificationEvent'
            examples:
              Example 1.1:
                summary: Create Product Specification Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductSpecificationCreateEvent
                  event:
                    productSpecification:
                      id: psId1
                      name: product spec name
                      lifecycleStatus: In Design
              Example 1.2:
                summary: Delete Product Specification Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductSpecificationDeleteEvent
                  event:
                    productSpecification:
                      id: psId
              Example 1.3:
                summary: Update State Change Product Specification Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductSpecificationStateChangeEvent
                  event:
                    productSpecification:
                      id: prodSpecId
                      lifecycleStatus: In Test
              Example 1.4:
                summary: Update Attribute Change Product Specification Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductSpecificationAttributeValueChangeEvent
                  event:
                    productSpecification:
                      id: prodSpecId
                      description: name updated
              Example 2.1:
                summary: Create Product Category Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: CategoryCreateEvent
                  event:
                    category:
                      id: categoryId
                      name: name of category
                      lifecycleStatus: In Design
              Example 2.2:
                summary: Delete Product Category Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: CategoryDeleteEvent
                  event:
                    category:
                      id: categoryId
              Example 2.3:
                summary: Update State Change Product Category Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: CategoryStateChangeEvent
                  event:
                    category:
                      id: categoryId
                      lifecycleStatus: In Test
              Example 2.4:
                summary: Update Attribute Change Product Category Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: CategoryAttributeValueChangeEvent
                  event:
                    category:
                      id: categoryId
                      description: name updated
              Example 3.1:
                summary: Create Product Offering Price Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingPriceCreateEvent
                  event:
                    productOfferingPrice:
                      id: popId
                      name: name of pop
                      isBundle: false
                      validFor:
                        startDateTime: 2021-11-23T05:00:00.000Z
                      lifecycleStatus: In Design
                      description: DESCRIPTION
                      priceType: Charge
              Example 3.2:
                summary: Delete Product Offering Price Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingPriceDeleteEvent
                  event:
                    productOfferingPrice:
                      id: popId
              Example 3.3:
                summary: Update State Change Product Offering Price Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingPriceStateChangeEvent
                  event:
                    productOfferingPrice:
                      id: popId
                      lifecycleStatus: In Test
              Example 3.4:
                summary: Update Attribute Change Product Offering Price Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingPriceAttributeValueChangeEvent
                  event:
                    productOfferingPrice:
                      id: popId
                      name: ' name updated'
              Example 4.1:
                summary: Create Product Offering Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingCreateEvent
                  event:
                    productOffering:
                      id: poId
                      name: product offering name
                      isBundle: false
                      validFor:
                        startDateTime: 2021-11-23T05:00:00.000Z
                      productSpecification:
                        id: prodSpecId
                      lifecycleStatus: In Design
                      description: DESCRIPTION
                      isSellable: true
                      statusReason: statusReasonValue
              Example 4.2:
                summary: Delete Product Offering Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingDeleteEvent
                  event:
                    productOffering:
                      id: poId
              Example 4.3:
                summary: Update State Change Product Offering Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingStateChangeEvent
                  event:
                    productOffering:
                      id: poId
                      lifecycleStatus: In Test
              Example 4.4:
                summary: Update Attribute Change Product Offering Event Notification
                description: "Post: /pcm/productCatalogManagement/v4/listener"
                value:
                  eventType: ProductOfferingAttributeValueChangeEvent
                  event:
                    productOffering:
                      id: poId
                      description: name update
