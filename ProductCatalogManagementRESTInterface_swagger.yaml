    post:
      tags:
      - productSpecification
      summary: Create a Product Specification
      description: "This operation creates a Product Specification.<br>The response\
        \ contains the resource representation and a location header with the URI\
        \ of the created resource.<br>If the request is successful, then the response\
        \ code 201 is returned.<br>An ID is associated to the created element if it\
        \ is not provided in the request.<br>If an ID is provided in the request,\
        \ ECM checks whether an element with that same ID exist.<br>If the element\
        \ does not exist, it is created.<br>If exists, ECM checks if it is active\
        \ or not.<br>If it is active, a new version is created.<br>If it is not active,\
        \ ECM checks whether the valid dates are equal.<br>If the valid dates are\
        \ different, a new version is created.<br>If the valid dates are equal, the\
        \ request is rejected."
      operationId: createProductSpecification
      parameters:
      - name: project
        in: query
        description: The ECM internal project ID where the Product Specification belongs.
        schema:
          type: string
        example: productSpecProject
      - name: clientType
        in: query
        description: "The parameter clientType determines the selected format for\
          \ the elements in the response payload. This API can return elements either\
          \ in the default TMF specification (that is: only elements presented in\
          \ the original TMF specification) or, extended elements, when the TMF elements\
          \ are enriched with additional ECM features.<br>The possible values:<br><ul><li>TMF:\
          \ response is in TMF schema. This is the default value if clientType is\
          \ not specified.</li><li>Extended: response is in extended schema.</li></ul>"
        schema:
          type: string
        example: Extended
      requestBody:
        description: The Product Specification to be created.
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/ECM_ProductSpecification'
              - $ref: '#/components/schemas/ProductSpecification'
            examples:
              Example 1:
                summary: Create extended Product Specification
                description: "Path: /pcm/productCatalogManagement/v4/productSpecification?clientType=Extended"
