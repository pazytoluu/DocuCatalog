                  value: {}
                Example 3.3:
                  summary: Update State Change Product Offering Price Event Notification
                  description: "Post: /pcm/productCatalogManagement/v4/listener"
                  value: {}
                Example 3.4:
                  summary: Update Attribute Change Product Offering Price Event Notification
                  description: "Post: /pcm/productCatalogManagement/v4/listener"
                  value: {}
                Example 4.1:
                  summary: Create Product Offering Event Notification
                  description: "Post: /pcm/productCatalogManagement/v4/listener"
                  value: {}
                Example 4.2:
                  summary: Delete Product Offering Event Notification
                  description: "Post: /pcm/productCatalogManagement/v4/listener"
                  value: {}
                Example 4.3:
                  summary: Update State Change Product Offering Event Notification
                  description: "Post: /pcm/productCatalogManagement/v4/listener"
