        "400":
          description: "The request was badly formed. This is commonly used for creating\
            \ or updating a resource, but the data was incomplete or incorrect.<br><br>Header\
            \ Notes: The Reason-Phrase sent with the HTTP status header may contain\
            \ information on the error.<br><br>Body Notes: The response may contain\
            \ more information of the underlying error that occurred in addition to\
            \ the Reason- Phrase."
          content:
            application/json: {}
        "401":
          description: "The request requires user authentication to access this resource.\
            \ If the request contains invalid authentication data, this code is sent.<br><br>Header\
            \ Notes: At least one authentication mechanism is specified in the WWW-Authenticate\
            \ header. The Reason-Phrase sent with the HTTP status header may contain\
            \ information on the error.<br><br>Body Notes: The response may contain\
            \ more information on the underlying error that occurred."
          content:
            application/json: {}
        "403":
          description: "The request is not allowed because the server is refusing\
            \ to fulfill the request. A common reason for this is that the resource\
            \ does not support the requested functionality.<br><br>Header Notes: The\
            \ Reason-Phrase sent with the HTTP status header may contain information\
            \ on the error.<br><br>Body Notes: The response may contain more information\
            \ on the underlying error that occurred."
          content:
            application/json: {}
        "404":
          description: "The requested resource does not exist.<br><br>Header Notes:\
            \ None<br><br>Body Notes: None"
          content:
            application/json: {}
        "405":
          description: "The request used an HTTP method that is not supported for\
            \ the resource because the API specification does not allow this method.\
            \ If the resource does not support the function and it is a valid API\
            \ operation, then a 403 is returned.<br><br>Header Notes: The Allow header\
            \ lists the supported HTTP methods for this resource.<br><br>Body Notes:\
            \ None"
          content:
            application/json: {}
        "409":
          description: The request could not be completed due to a conflict with the
            current state of the resource.
          content:
            application/json: {}
        "500":
          description: "An internal server error has occurred.<br><br>Header Notes:\
            \ None<br><br>Body Notes: None"
          content:
            application/json: {}
  /category:
    get:
      tags:
      - productCategory
      summary: Read all Product Categories
      description: "This operation retrieves the Product Categories.<br>The response\
        \ contains the collection of categories and a location header with the URI\
        \ of the previously created resources.<br>If the request is successful, then\
        \ the response code 200 is returned."
      operationId: listProductCategory
      parameters:
      - name: fields
        in: query
        description: "The fields search limits the attributes from the chosen element.\
          \ For example: pcm/productCatalogManagement/v4/category?fields=id,name must\
          \ return all product categories with only id, href, and name for each element.\
          \ When using fields parameter, id and href are always returned. When fields=none\
          \ is received, only id and href are returned in the response."
        schema:
          type: string
        example: "id,name"
      - name: depth
        in: query
        description: "The possible values are:<br>-1: Retrieves all category levels<br>0:\
          \ Retrieves just the root categories, this is default.<br>1  9999: Retrieves\
          \ 1 - 9999 levels of subcategories, if exists"
        schema:
          type: string
        example: -1
      - name: <filtering>
        in: query
        description: "The filtering search limits the number of elements in the payload.\
          \ Any product category attribute can be used in the filtering criteria.\
          \ The filtering has support for operators AND / OR / or values. For example:\
          \ Filter by name: pcm/productCatalogManagement/v4/category?name=ABC Filter\
          \ by name AND description: pcm/productCatalogManagement/v4/category?name=ABC&description=XYZ\
          \ Filter by name OR lifecycleStatus: pcm/productCatalogManagement/v4/category?name=ABC;lifecycleStatus=Active\
          \ Filter by name using or values: pcm/productCatalogManagement/v4/category?name=ABC,XYZ.\
          \ Note: The filtering can be used only with the GET all operation.<br><br>Special\
          \ situation: The ID of a Product Category. When specified, all versions\
          \ of this specific Product Category are returned. Note: The catalog downstream\
          \ application only contains one version."
        schema:
          type: string
        example: name=ABC
      - name: clientType
        in: query
        description: "The parameter clientType determines the selected format for\
          \ the elements in the response payload. This API can return elements either\
          \ in the default TMF specification (that is: only elements presented in\
          \ the original TMF specification) or, extended elements, when the TMF elements\
          \ are enriched with additional ECM features.<br>The possible values:<br><ul><li>TMF:\
          \ response is in TMF schema. This is the default value if clientType is\
          \ not specified.</li><li>Extended: response is in extended schema.</li></ul>"
        schema:
          type: string
        example: Extended
      - name: offset
        in: query
        description: Requested index for start of resources to be provided in response
        schema:
          type: integer
          format: int64
        example: 5
      - name: limit
        in: query
        description: Requested number of resources to be provided in response
        schema:
          type: integer
          format: int64
        example: 10
      responses:
        "200":
          description: Response - Read all Product Categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  anyOf:
                  - $ref: '#/components/schemas/ECM_ProductCategory'
                  - $ref: '#/components/schemas/ProductCategory'
              examples:
                Example 1:
