        in: query
        description: "The filtering search limits the number of elements in the payload.\
          \ Any product offering attribute can be used in the filtering criteria.\
          \ The filtering has support for operators AND / OR / or values. For example:\
          \ Filter by name: pcm/productCatalogManagement/v4/productOffering?name=ABC\
          \ Filter by name AND description: pcm/productCatalogManagement/v4/productOffering?name=ABC&description=XYZ\
          \ Filter by name OR lifecycleStatus: pcm/productCatalogManagement/v4/productOffering?name=ABC;lifecycleStatus=Active\
          \ Filter by name using or values: pcm/productCatalogManagement/v4/productOffering?name=ABC,XYZ.\
          \ Note: The filtering can be used only with the GET all operation.<br><br>Special\
          \ situation: The ID of a one Product Offering. When specified, all versions\
          \ of this specific Product Offering are returned. Note: When using id as\
          \ a query parameter, the unique additional filtering criterias considered\
          \ by the microservice are version and @type. If any other is included, it\
          \ is ignored. When using id as a query parameter, pagination is automatically\
          \ disabled."
