      summary: Read all Product Offerings
      description: This operation supports the searching of existing Product Offerings.
      operationId: listProductOffering
      parameters:
      - name: fields
        in: query
        description: "The fields search limits the attributes from the chosen element.\
          \ For example: pcm/productCatalogManagement/v4/productOffering?fields=id,name\
          \ must return all product offerings with only id, href, and name for each\
          \ element. When using fields parameter, id and href are always returned.\
